<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Simple Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="assets/reset.css" />
  <link rel="stylesheet" media="screen" href="assets/screen.css" />
</head>
<body>
  <main id="content">
  <h1>Fill in the required form</h1>
  <form method="get" autocomplete="on" action="#null">
    <fieldset>
      <div id="wrap">
        <div><label>Full Name: <input type="text" placeholder="Please enter name"></label></div>
        <div><label>Email Address: <input type="email" placeholder="Please enter email address"></label></div>
	      <div><label>Phone Number: <input type="text" placeholder="Please enter phone number"></label></div>
	      <div><label>Date Of Birth: <input type="date"></label></div>
    </fieldset>

    <input type="submit" value="Submit">
  </form>

  <footer id="footer">
      <p>Site Â© Jacob Brooker. All Rights Reserved.</p>
  </footer>

</body>
</html>
